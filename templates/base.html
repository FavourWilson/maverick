<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="refresh" content="{{ refreshtime }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %} | MARv</title>
  <link rel="icon" href="/static/images/fav.PNG">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #010617, #0a1126, #131b31);
      color: #f8fafc;
      font-family: 'Poppins', sans-serif;
      scroll-behavior: smooth;
    }

    #logo {
      width: 120px;
      transition: all 0.4s ease;
      filter: drop-shadow(0 0 10px rgba(96, 165, 250, 0.4));
    }
    #logo:hover {
      transform: scale(1.08);
      filter: drop-shadow(0 0 25px rgba(147, 197, 253, 0.7));
    }

    nav a {
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      left: 0;
      bottom: -3px;
      background: linear-gradient(to right, #60a5fa, #a855f7);
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a.active {
      color: #fff !important;
      background: linear-gradient(to right, #3b82f6, #8b5cf6);
      box-shadow: 0 0 12px rgba(99, 102, 241, 0.6);
      border-radius: 0.5rem;
    }

    .hero-btn {
      transition: all 0.35s ease;
    }
    .hero-btn:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.3);
    }

    footer {
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">
  <!-- Navbar -->
  <header class="w-full bg-slate-900/60 backdrop-blur-xl shadow-2xl sticky top-0 z-50 border-b border-slate-800/40">
    <div class="max-w-7xl mx-auto flex justify-between items-center py-4 px-6">
      <a href="/" class="flex items-center space-x-2">
        <img id="logo" src="/static/images/Logo_MARv.png" alt="Logo">
        <span class="text-2xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-fuchsia-400 tracking-wide">
          MARv
        </span>
      </a>

      <nav class="flex space-x-6 text-lg font-medium text-slate-300">
        <a href="/" class="px-3 py-2 {% if active=='home' %}active{% endif %}">Home</a>
        <a href="{{ url_for('deposit') }}" class="px-3 py-2 {% if active=='block' %}active{% endif %}">Deposit</a>
        <a href="{{ url_for('FundMe') }}" class="px-3 py-2 {% if active=='Transactions' %}active{% endif %}">Fund Me</a>
      </nav>
    </div>
  </header>

  <!-- Hero / Dynamic Content -->
  <main class="flex-grow flex items-center justify-center text-center px-6">
    {% block content %}
    <div class="max-w-3xl space-y-6">
      <h1 class="text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-fuchsia-500 to-purple-600 mb-4 drop-shadow-lg">
        Welcome to MARv Protocol
      </h1>
      <p class="text-lg text-slate-300 leading-relaxed mb-10">
        A next-generation decentralized finance platform â€” secure, transparent, and powered by blockchain.
      </p>
      <div class="flex justify-center space-x-6">
        <a href="{{ url_for('deposit') }}" class="hero-btn bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-fuchsia-500 text-white px-6 py-3 rounded-xl shadow-md">
          ðŸ’° Deposit Now
        </a>
        <a href="{{ url_for('FundMe') }}" class="hero-btn bg-gradient-to-r from-slate-700 to-slate-800 hover:from-slate-600 hover:to-slate-700 text-white px-6 py-3 rounded-xl shadow-md">
          ðŸš€ Fund Me
        </a>
      </div>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-slate-900/70 py-5 text-center text-slate-400 text-sm">
    <p>
      Â© 2025 <span class="text-blue-400 font-semibold">MARv Protocol</span> â€” Built on 
      <span class="text-fuchsia-400">Arbitrum</span>
    </p>
  </footer>
</body>
</html>
