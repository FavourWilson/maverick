{% extends 'base.html' %}
{% block title %}Fund Me | Codies Alert{% endblock %}

{% block content %}
<section class="flex items-center justify-center min-h-screen px-6 py-12 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white">
  <div class="relative w-full max-w-lg bg-slate-900/70 border border-slate-700 rounded-3xl p-10 backdrop-blur-xl shadow-[0_0_30px_-5px_rgba(255,0,255,0.3)] transition-all duration-500 hover:shadow-[0_0_40px_-5px_rgba(0,255,255,0.3)] animate-fadeIn">
    
    <!-- Accent Circle -->
    <div class="absolute -top-10 -right-10 w-32 h-32 bg-gradient-to-r from-cyan-500 to-fuchsia-600 rounded-full blur-3xl opacity-30"></div>

    <h1 class="text-center text-4xl font-extrabold mb-8 bg-gradient-to-r from-cyan-400 to-fuchsia-500 text-transparent bg-clip-text tracking-wide uppercase">
      Fund Me
    </h1>

    <p class="text-center text-slate-400 mb-8 text-sm leading-relaxed">
      Support my journey by sending crypto. Every contribution helps build something meaningful âœ¨
    </p>

    <form id="fundForm" method="post" class="space-y-6">
      
      <div>
        <label for="from" class="block mb-2 font-medium text-slate-300">Your Wallet Address</label>
        <input 
          type="text"
          id="from"
          name="fromAddress"
          placeholder="0xYourWalletAddress"
          required
          class="w-full px-4 py-3 bg-slate-800/70 border border-slate-700 rounded-xl focus:ring-2 focus:ring-cyan-400 focus:outline-none text-slate-200 placeholder-slate-500 transition-all duration-300"
        >
      </div>

      <div>
        <label for="amount" class="block mb-2 font-medium text-slate-300">Amount to Send</label>
        <input 
          type="number"
          id="amount"
          name="amount"
          placeholder="e.g. 100.00"
          required
          class="w-full px-4 py-3 bg-slate-800/70 border border-slate-700 rounded-xl focus:ring-2 focus:ring-fuchsia-400 focus:outline-none text-slate-200 placeholder-slate-500 transition-all duration-300"
        >
      </div>

      <div>
        <label for="message" class="block mb-2 font-medium text-slate-300">Leave a Message (optional)</label>
        <textarea 
          id="message"
          name="message"
          placeholder="Say something niceâ€¦"
          rows="3"
          class="w-full px-4 py-3 bg-slate-800/70 border border-slate-700 rounded-xl focus:ring-2 focus:ring-purple-400 focus:outline-none text-slate-200 placeholder-slate-500 transition-all duration-300 resize-none"
        ></textarea>
      </div>

      <div class="text-center pt-4">
        <button 
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-cyan-500 to-fuchsia-600 hover:from-cyan-400 hover:to-fuchsia-500 font-semibold rounded-xl shadow-lg hover:shadow-fuchsia-500/40 transform hover:-translate-y-1 transition-all duration-300"
        >
          ðŸ’¸ Fund Now
        </button>
      </div>

    </form>

    <!-- Footer note -->
    <p class="text-center text-xs text-slate-500 mt-8">
      Secure transactions powered by blockchain âš¡
    </p>

  </div>
</section>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 1.2s ease-in-out;
  }
</style>
{% endblock %}
